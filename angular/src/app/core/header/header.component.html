        <a routerLink="" class="navbar-brand">Főoldal</a>
        <button class="navbar-toggler" (click)="toggleSidenav()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" >
                <li class="nav-item px-2">
                    <a class="nav-link" routerLink="/company" routerLinkActive="active">Cégek</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" routerLink="/project" routerLinkActive="active">Projektek</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" routerLink="/people" routerLinkActive="active">Névjegyek</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" routerLink="/task" routerLinkActive="active">Feladatok</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" (click)="onLogout()">
                        <i class="fa fa-sign-out"></i> Kijelentkezés
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav *ngIf="!authService.isAuthenticated()" class="navbar navbar-dark bg-dark py-3 justify-content-between flex-nowrap flex-row">

        <a routerLink="" class="navbar-brand">Főoldal</a>
        <ul class="nav navbar-nav flex-row float-right">
            <li class="nav-item">
                <a class="nav-link pr-3" routerLink="/login" routerLinkActive="active">
                    <i class="fa fa-sign-in"></i> Bejelentkezés
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/register" routerLinkActive="active">
                    <i class="fa fa-user-plus"></i> Regisztráció
                </a>
            </li>
        </ul>
    </div>
</nav>
