<h1 mat-dialog-title>Törlés</h1>
<div mat-dialog-content>
  <p>Biztosan törli a kijelölt cégeket a listából?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" tabindex="2" (click)="onYesClick()">Igen</button>
  <button mat-button tabindex="-1" (click)="onNoClick()">Nem</button>
</div>
