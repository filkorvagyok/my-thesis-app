<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body text-center m-4">
          <h1 class="display-1 text-warning"><i class="fa fa-exclamation-triangle"></i></h1>
          <h2 class="py-3">Biztos benne?</h2>
          <p class="text-muted pb-4">Tényleg törölni szeretné az elemet? A törölt elem állítható vissza!</p>
          <button class="btn btn-grey lighten-2" data-dismiss="modal">Mégse</button>
          <button class="btn btn-red ml-2" (click)="onDelete()" data-dismiss="modal">
            Törlés
          </button>
        </div>
    </div>
</div>
