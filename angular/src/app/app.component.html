<mat-sidenav-container class="main-container">
  <mat-sidenav #snav position="end" class="main-sidenav">
    <app-sidenav (clickNavLink)="snav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-header (clickEvent)=snav.open() class="m-0"></app-header>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
